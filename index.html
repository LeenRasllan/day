    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            direction: rtl;
        }

        .book-container {
            position: relative;
            width: 100vw;  /* جعل الكتاب بحجم مرن */
            max-width: 600px;
            height: auto;
            aspect-ratio: 1 / 1.4; /* اضبط نسبة الأبعاد حسب الصور */
            margin-bottom: 20px;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* إضافة تأثيرات التحول */
            opacity: 0;
            transform: scale(1.05); /* تكبير الصفحة قليلاً */
        }

        .page.active {
            opacity: 1;
            transform: scale(1); /* إعادة الصفحة إلى حجمها الطبيعي */
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100px;
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #cb9bf3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #a874db;
        }

        .button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>

<div class="navigation-buttons">
    <button class="button" id="prevButton" onclick="previousPage()" disabled>السابق</button>
    <button class="button" id="nextButton" onclick="nextPage()">التالي</button>

<audio id="flipSound" src="flip.mp3"></audio>

<script>
    const pages = document.querySelectorAll('.page');
    const flipSound = document.getElementById('flipSound');
    let currentPage = 0;

    function showPage(index) {
        pages.forEach((page, i) => {
            page.classList.remove('active');
            if (i === index) {
                page.classList.add('active');
                flipSound.play();
            }
        });
        updateButtons();
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            showPage(currentPage);
        }
    }

    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    }

    function updateButtons() {
        document.getElementById('prevButton').disabled = (currentPage === 0);
        document.getElementById('nextButton').disabled = (currentPage === pages.length - 1);
    }

    showPage(currentPage);
</script>
