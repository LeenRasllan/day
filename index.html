<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتاب إلكتروني</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #080808;
            font-family: Arial, sans-serif;
        }

        #book-container {
            width: 100%;
            max-width: 210mm;
            height: 100%;
            max-height: 297mm;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #page {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            opacity: 0.8;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="book-container">
        <!-- عنصر واحد للصفحة -->
        <div id="page" style="background-image: url('1.png');"></div>
    </div>

    <button class="nav-button left" onclick="prevPage()">&#9664;</button>
    <button class="nav-button right" onclick="nextPage()">&#9654;</button>

    <script>
        let currentPage = 1;
        const totalPages =132; // عدد صفحات الكتاب الفعلي
        const page = document.getElementById('page');

        function showPage(pageNumber) {
            page.style.backgroundImage = `url('${pageNumber}.png')`;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }
    </script>
</body>
</html>
